<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SelaReid | Projects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header id="header" class="outline"></header>

    <section id="projects_section"></section>

    <footer id="footer" class="outline"></footer>

    <script>
      $("#header").load("header.html");
      $("#footer").load("footer.html");

      //gets the json array of project file names from projects/projects.json
      $.ajax({
        url: "projects/projects.json",
        dataType: "json",
        success: (response) => {
          $.each(response, (item_it) => { //loop over each item in the projects array
            let item = response[item_it];
            //add item to new article element
            $(`<article class="outline" id="${item_it} ${item}"></article>`).load(`projects/${item}.html`).appendTo("#projects_section");
          });
        }
      });
    </script>
  </body>
</html>
