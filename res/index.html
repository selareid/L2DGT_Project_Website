<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SelaReid | Home</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- import jquery from Google CDN-->
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- import css stylesheet-->
  </head>
  <body>
    <header id="header" class="outline">
    </header>

    <section>
        <article class="outline"> <!-- latest blog post article -->
          <a class="home_post_link" href="blog.html">
            <div class="article_spacer home_post">
              <h2>Latest Blog Post Yes!!</h1>
              <p>Click here to see my blog post</p>
              <img src="temp_blog_image.png">
            </div>
          </a>
        </article>

        <article class="outline"> <!-- featured project article -->
          <a class="home_post_link" href="projects.html">
            <div class="article_spacer home_post">
              <h2>Featured Project!!</h1>
              <p>I made a thing it so cool, click here to see it</p>
              <img src="temp_project_image.png">
            </div>
          </a>
        </article>

    </section>

    <footer id="footer" class="outline">
    </footer>

    <script>
      // load header, footer content using jquery
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    </script>
  </body>
</html>
